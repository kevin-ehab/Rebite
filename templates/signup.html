<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Rebite</title>
  <link rel="stylesheet" href="{{url_for('static',filename='login&signup.css')}}" />
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h2>Sign Up</h2>
      <p>Welcome! Please make a new account.</p>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <label for="address">Address</label>
      <input type="text" id="address" placeholder="City/District/Street" required />
      <button onclick="signUp()">Sign Up</button>
      <p class="signup-link">Already have an account? <a href="/login">Log in</a></p>
    </div>
  </div>
  <script src="{{ url_for('static', filename='signup.js') }}"></script>
</body>
</html>
